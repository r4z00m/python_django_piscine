<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
<ul>
    <li>
        <h2>Frontend</h2>
        <p style="width: 80%;" data-value="80">HTML5</p>
        <progress class="html5" max="100" value="80">80%</progress>
        <p style="width: 60%;" data-value="60">CSS3</p>
        <progress class="html5" max="100" value="60">60%</progress>
        <p style="width: 50%;" data-value="50">jQuery</p>
        <progress class="html5" max="100" value="50">50%</progress>
    </li>
    <li>
        <h2>Backend</h2>
        <p style="width: 75%;" data-value="75">Python</p>
        <progress class="html5" max="100" value="75">75%</progress>
        <p style="width: 65%;" data-value="65">PHP</p>
        <progress class="html5" max="100" value="65">65%</progress>
        <p style="width: 35%;" data-value="35">Node.js</p>
        <progress class="html5" max="100" value="35">35%</progress>
    </li>
</ul>
</body>
</html>
